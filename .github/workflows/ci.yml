name: CI Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests and save logs
        run: |
          mkdir -p test-results/node-${{ matrix.node-version }}
          npm test > test-results/node-${{ matrix.node-version }}/results.txt 2>&1 || true

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: test-results/node-${{ matrix.node-version }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/v')) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 (build)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download test results artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Build project
        run: |
          mkdir -p dist
          npm run build

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
